<html>
<head>
    <script>
        const [,startHour,startMinute] = /^(\d+):(\d+)$/.exec(prompt("Start time (hh:mm):"));
        const startTime = 60*(parseInt(startMinute,10) + 60*parseInt(startHour,10));
        const start = new Date().getTime();
        function recordTime() {
            let time = Math.round((new Date().getTime() - start) / 1000) + startTime;
            const seconds = time % 60, minutes = (time = Math.floor(time / 60)) % 60, hours = Math.floor(time / 60);
            document.getElementById('output').innerText += `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}\n`;
        }
    </script>
</head>
<body>
    <input type="button" value="Click" onclick="recordTime()" style="width:200px;height:100px;" />
    <pre id="output"></pre>
</body>
</html>
